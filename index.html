<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZenStream Motion</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #1C1C1E;
            --primary: #FF9500;
            --text: #ffffff;
            --text-sec: #8E8E93;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text);
            display: flex; flex-direction: column; height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            padding: 15px 20px; text-align: center;
            border-bottom: 1px solid #333; font-weight: 600;
        }
        .header span { color: var(--primary); }

        /* --- SEARCH --- */
        .search-area { padding: 15px 20px; }
        .input-wrapper {
            display: flex; background: var(--surface);
            border-radius: 12px; padding: 0 12px; align-items: center; height: 44px;
        }
        input {
            flex: 1; background: transparent; border: none; color: white;
            font-size: 16px; padding: 10px 0; outline: none; min-width: 0;
        }
        .clear-btn {
            color: var(--text-sec); font-size: 20px; padding: 10px;
            cursor: pointer; display: none; line-height: 1; font-weight: bold;
        }
        .btn-go {
            color: var(--primary); font-weight: bold; border: none;
            background: transparent; padding-left: 15px; cursor: pointer;
            font-size: 15px; border-left: 1px solid #333; margin-left: 5px;
        }

        /* --- PLAYER --- */
        .player-container {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; padding: 0 20px;
        }
        .video-wrapper {
            width: 100%; aspect-ratio: 16/9; background: #111;
            border-radius: 12px; overflow: hidden; box-shadow: 0 10px 40px rgba(255,149,0, 0.1);
        }
        #yt-player { width: 100%; height: 100%; }

        .track-info { margin-top: 25px; text-align: center; }
        .track-title { font-size: 18px; font-weight: 600; margin-bottom: 5px; }
        .track-artist { color: var(--text-sec); font-size: 14px; }

        /* --- SHAKE TOGGLE --- */
        .shake-toggle {
            margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 13px; color: var(--text-sec); background: #111;
            padding: 8px 15px; border-radius: 20px; align-self: center;
            cursor: pointer; border: 1px solid #333;
        }
        .shake-toggle.active { border-color: var(--primary); color: var(--primary); }
        .switch {
            width: 30px; height: 16px; background: #333; border-radius: 10px;
            position: relative; transition: 0.3s;
        }
        .switch::after {
            content:''; position: absolute; top: 2px; left: 2px; width: 12px; height: 12px;
            background: #fff; border-radius: 50%; transition: 0.3s;
        }
        .shake-toggle.active .switch { background: var(--primary); }
        .shake-toggle.active .switch::after { left: 16px; }

    </style>
</head>
<body>

    <div class="header">Zen<span>Stream</span></div>

    <div class="search-area">
        <div class="input-wrapper">
            <input type="text" id="urlInput" placeholder="Paste YouTube Link" oninput="toggleClearBtn()">
            <span class="clear-btn" id="clearBtn" onclick="clearInput()">Ã—</span>
            <button class="btn-go" onclick="loadVideo()">PLAY</button>
        </div>
    </div>

    <div class="player-container">
        <div class="video-wrapper">
            <div id="yt-player"></div>
        </div>

        <div class="track-info">
            <div class="track-title" id="vidTitle">Ready to Play</div>
            <div class="track-artist" id="vidAuthor">Paste a link above</div>
            
            <div style="display:flex; justify-content:center;">
                <div class="shake-toggle" id="shakeBtn" onclick="toggleShake()">
                    <span>Shake to Play/Pause</span>
                    <div class="switch"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. SEARCH BAR ---
        function toggleClearBtn() {
            const input = document.getElementById('urlInput');
            document.getElementById('clearBtn').style.display = input.value.length > 0 ? 'block' : 'none';
        }
        function clearInput() {
            const input = document.getElementById('urlInput');
            input.value = ''; input.focus(); toggleClearBtn();
        }

        // --- 2. YOUTUBE API ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '100%', width: '100%',
                videoId: '',
                playerVars: { 'playsinline': 1, 'controls': 1, 'modestbranding': 1, 'fs': 0 }
            });
        }

        function loadVideo() {
            let val = document.getElementById('urlInput').value;
            let id = val.match(/(?:youtu\.be\/|youtube\.com(?:\/embed\/|\/v\/|\/watch\?v=|\&v=))([\w-]{11})/);
            let videoId = id ? id[1] : val;
            
            if(videoId.length === 11) {
                player.loadVideoById(videoId);
                document.getElementById('vidTitle').innerText = "Playing...";
                document.getElementById('vidAuthor').innerText = "YouTube content";
            }
        }

        // --- 3. SHAKE DETECTION LOGIC ---
        let shakeEnabled = false;
        let lastX, lastY, lastZ;
        let lastUpdate = 0;
        const SHAKE_THRESHOLD = 15; // Sensitivity (Lower is more sensitive)

        function toggleShake() {
            shakeEnabled = !shakeEnabled;
            const btn = document.getElementById('shakeBtn');
            
            if (shakeEnabled) {
                btn.classList.add('active');
                // Request permission for iOS 13+
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(response => {
                            if (response == 'granted') {
                                window.addEventListener('devicemotion', handleMotion, true);
                            }
                        })
                        .catch(console.error);
                } else {
                    window.addEventListener('devicemotion', handleMotion, true);
                }
            } else {
                btn.classList.remove('active');
                window.removeEventListener('devicemotion', handleMotion, true);
            }
        }

        function handleMotion(event) {
            let acceleration = event.accelerationIncludingGravity;
            let curTime = new Date().getTime();

            if ((curTime - lastUpdate) > 100) {
                let diffTime = (curTime - lastUpdate);
                lastUpdate = curTime;

                let speed = Math.abs(acceleration.x + acceleration.y + acceleration.z - lastX - lastY - lastZ) / diffTime * 10000;

                if (speed > SHAKE_THRESHOLD * 50) { // Multiplier to adjust feel
                    togglePlayPause();
                }

                lastX = acceleration.x;
                lastY = acceleration.y;
                lastZ = acceleration.z;
            }
        }

        let isCooldown = false;
        function togglePlayPause() {
            if(!player || isCooldown) return;
            
            // Cooldown prevents accidental double-shakes
            isCooldown = true;
            setTimeout(() => isCooldown = false, 1000);

            let state = player.getPlayerState();
            if(state === 1) { // Playing
                player.pauseVideo();
                navigator.vibrate(50); // Small vibration feedback
            } else {
                player.playVideo();
                navigator.vibrate(50);
            }
        }
    </script>
</body>
</html>
