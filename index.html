<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Privacy-First Epic Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f0f0f0;
            --text-dim: #999;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        header { width: 100%; padding: 40px 20px 20px; display: flex; justify-content: center; }

        .search-wrapper {
            position: relative; width: 100%; max-width: 500px;
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; display: flex; align-items: center; padding: 4px 8px;
            backdrop-filter: blur(10px);
        }

        input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 12px 16px; font-size: 15px; outline: none;
        }

        .clear-btn { cursor: pointer; font-size: 22px; color: var(--text-dim); padding: 0 12px; }

        .go-btn {
            background: var(--accent); border: none; color: #000;
            font-weight: 700; padding: 10px 20px; border-radius: 12px; cursor: pointer;
        }

        main { width: 100%; max-width: 900px; padding: 0 20px 40px; box-sizing: border-box; }

        .player-container {
            width: 100%; aspect-ratio: 16 / 9; background: #000;
            border-radius: 24px; overflow: hidden; margin-bottom: 30px;
            border: 1px solid var(--border); box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }

        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 20px; }

        .card-title {
            font-size: 11px; font-weight: 700; color: var(--text-dim);
            text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 15px; display: block;
        }

        select, button.action {
            background: #111; border: 1px solid var(--border); color: white;
            padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; font-size: 13px;
        }

        .btn-group { display: flex; gap: 8px; }

        .active-mode { background: var(--accent) !important; color: #000 !important; font-weight: 700; }

        #timerStatus { font-size: 13px; color: var(--accent); text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="search-wrapper">
            <input type="text" id="urlInput" placeholder="Secure Video URL...">
            <span class="clear-btn" onclick="clearInput()">Ã—</span>
            <button class="go-btn" onclick="loadVideo()">LOAD</button>
        </div>
    </header>

    <main>
        <div class="player-container">
            <div id="player"></div>
        </div>

        <div class="dashboard">
            <div class="card">
                <span class="card-title">Isolated Controls</span>
                <button class="action" id="motionBtn" onclick="initMotion()">Activate Shake Sensor</button>
            </div>

            <div class="card">
                <span class="card-title">Settings</span>
                <select id="speed" onchange="changeSpeed(this.value)" style="margin-bottom:10px;">
                    <option value="1" selected>Speed: Normal</option>
                    <option value="2">2.0x</option>
                    <option value="3">3.0x (Force)</option>
                    <option value="4">4.0x (Force)</option>
                </select>
                <select id="quality" onchange="changeQuality(this.value)">
                    <option value="default">Quality: Auto</option>
                    <option value="tiny">144p</option>
                    <option value="hd720">720p HD</option>
                    <option value="hd1080">1080p Full HD</option>
                </select>
            </div>

            <div class="card">
                <span class="card-title">Sleep Timer</span>
                <div class="btn-group">
                    <button class="action" onclick="setSleep(10)">10m</button>
                    <button class="action" onclick="setSleep(30)">30m</button>
                    <button class="action" onclick="setSleep(60)">60m</button>
                </div>
                <div id="timerStatus">No active timer</div>
            </div>
        </div>
    </main>

    <script>
        let player, sleepTimer, shakeCount = 0, lastShakeTime = 0;

        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                host: 'https://www.youtube-nocookie.com', // Privacy Enhanced Domain
                videoId: '',
                playerVars: { 
                    'autoplay': 1, 
                    'controls': 1, 
                    'modestbranding': 1, 
                    'rel': 0,
                    'origin': window.location.origin, // Lock data to this page
                    'iv_load_policy': 3 
                },
            });
        }

        function loadVideo() {
            const val = document.getElementById('urlInput').value.trim();
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = val.match(regExp);
            const id = (match && match[2].length == 11) ? match[2] : val;
            if(id) player.loadVideoById(id);
        }

        function clearInput() { document.getElementById('urlInput').value = ""; }
        
        function changeSpeed(val) { 
            player.setPlaybackRate(parseFloat(val)); 
            // Attempt to force higher speed if API lags
            if(parseFloat(val) > 2) {
                const video = document.querySelector('video');
                if(video) video.playbackRate = parseFloat(val);
            }
        }
        
        function changeQuality(val) { if(player.setPlaybackQuality) player.setPlaybackQuality(val); }

        function setSleep(mins) {
            clearTimeout(sleepTimer);
            document.getElementById('timerStatus').innerText = mins + "m Timer Active";
            sleepTimer = setTimeout(() => {
                player.pauseVideo();
                document.getElementById('timerStatus').innerText = "Paused by Timer";
            }, mins * 60 * 1000);
        }

        async function initMotion() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                const res = await DeviceMotionEvent.requestPermission();
                if (res === 'granted') startShake();
            } else { startShake(); }
        }

        function startShake() {
            const btn = document.getElementById('motionBtn');
            btn.innerText = "ðŸ“³ Monitoring Motion";
            btn.classList.add('active-mode');

            window.addEventListener('devicemotion', (e) => {
                const move = Math.abs(e.accelerationIncludingGravity.x) + Math.abs(e.accelerationIncludingGravity.y);
                
                if (move > 28) { 
                    const now = Date.now();
                    if (now - lastShakeTime > 500) {
                        shakeCount++;
                        lastShakeTime = now;
                        
                        // Vibration strictly on the 3rd shake
                        if (shakeCount >= 3) {
                            const state = player.getPlayerState();
                            state === 1 ? player.pauseVideo() : player.playVideo();
                            
                            // LIGHT 20ms VIBRATION ONLY HERE
                            if (navigator.vibrate) navigator.vibrate(20); 
                            
                            shakeCount = 0;
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
