<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Player | Sleep Timer</title>
    <style>
        :root {
            --accent: #8a2be2; /* Deep violet */
            --accent-glow: rgba(138, 43, 226, 0.4);
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: white;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            margin-bottom: 30px;
        }

        .input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        input {
            flex-grow: 1;
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        button {
            padding: 14px 28px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        .timer-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 15px;
            font-size: 12px;
            border-radius: 8px;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        #timer-display {
            margin-top: 15px;
            font-size: 13px;
            color: #b0b0b0;
            font-variant-numeric: tabular-nums;
            display: none;
        }

        #player-container {
            width: 100%;
            max-width: 850px;
            aspect-ratio: 16/9;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: none;
            border: 1px solid var(--glass-border);
        }

        iframe { width: 100%; height: 100%; border: none; }

        .error-msg {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Luna Player</h1>

    <div class="glass-card">
        <div class="input-row">
            <input type="text" id="ytLink" placeholder="Paste YouTube link..." />
            <button onclick="loadVideo()">Play</button>
        </div>
        
        <div class="timer-controls">
            <input type="number" id="sleepMinutes" placeholder="Mins" style="max-width: 80px;">
            <button class="preset-btn" onclick="setTimer(15)">15m</button>
            <button class="preset-btn" onclick="setTimer(30)">30m</button>
            <button class="preset-btn" onclick="setTimer(60)">60m</button>
            <button onclick="startSleepTimer()" style="background: #444; margin-left: auto;">Start Timer</button>
        </div>

        <div id="timer-display"></div>
        <div id="error" class="error-msg">Please enter a valid YouTube link.</div>
    </div>

    <div id="player-container"></div>

    <script>
        let timerId = null;
        let countdownId = null;

        function loadVideo() {
            const urlInput = document.getElementById('ytLink').value;
            const container = document.getElementById('player-container');
            const errorMsg = document.getElementById('error');
            const videoId = extractVideoID(urlInput);

            if (videoId) {
                errorMsg.style.display = 'none';
                container.style.display = 'block';
                container.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                // Scroll smoothly to player
                container.scrollIntoView({ behavior: 'smooth' });
            } else {
                errorMsg.style.display = 'block';
            }
        }

        function setTimer(mins) {
            document.getElementById('sleepMinutes').value = mins;
        }

        function startSleepTimer() {
            const minsInput = document.getElementById('sleepMinutes').value;
            const display = document.getElementById('timer-display');
            let seconds = parseInt(minsInput) * 60;

            if (isNaN(seconds) || seconds <= 0) return;

            clearInterval(countdownId);
            clearTimeout(timerId);
            display.style.display = 'block';

            countdownId = setInterval(() => {
                seconds--;
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                display.innerText = `Sleep timer active: ${m}m ${s}s remaining`;

                if (seconds <= 0) {
                    clearInterval(countdownId);
                    stopVideo();
                }
            }, 1000);
        }

        function stopVideo() {
            const container = document.getElementById('player-container');
            container.innerHTML = "";
            container.style.display = 'none';
            document.getElementById('timer-display').innerText = "Timer finished. Goodnight.";
        }

        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
