<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Privacy Player + Shake</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f0f0f0;
            --text-dim: #999;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        header { width: 100%; padding: 40px 20px 20px; display: flex; justify-content: center; box-sizing: border-box; }

        .search-wrapper {
            position: relative; width: 100%; max-width: 500px;
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; display: flex; align-items: center; padding: 4px 8px;
            backdrop-filter: blur(10px);
        }

        input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 12px 16px; font-size: 15px; outline: none; width: 100%;
        }

        .go-btn {
            background: var(--accent); border: none; color: #000;
            font-weight: 700; padding: 10px 20px; border-radius: 12px; cursor: pointer;
        }

        main { width: 100%; max-width: 900px; padding: 0 20px 40px; box-sizing: border-box; }

        .player-container {
            width: 100%; aspect-ratio: 16 / 9; background: #000;
            border-radius: 24px; overflow: hidden; margin-bottom: 30px;
            border: 1px solid var(--border); box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }

        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 20px; }

        .card-title {
            font-size: 11px; font-weight: 700; color: var(--text-dim);
            text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 15px; display: block;
        }

        .btn-group { display: flex; gap: 8px; }
        
        button.action {
            background: #111; border: 1px solid var(--border); color: white;
            padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; font-size: 13px;
        }

        .active-mode { background: var(--accent) !important; color: #000 !important; font-weight: 700; }

        #timerStatus { font-size: 13px; color: var(--accent); text-align: center; margin-top: 10px; }
        .placeholder-text { color: var(--text-dim); }
    </style>
</head>
<body>

    <header>
        <div class="search-wrapper">
            <input type="text" id="urlInput" placeholder="Paste YouTube link here...">
            <button class="go-btn" onclick="loadVideo()">LOAD</button>
        </div>
    </header>

    <main>
        <div class="player-container" id="videoWrapper">
            <div class="placeholder-text">Ready to play...</div>
        </div>

        <div class="dashboard">
            <div class="card">
                <span class="card-title">Motion Control</span>
                <button class="action" id="motionBtn" onclick="initMotion()">Activate Shake (3x to Stop)</button>
            </div>

            <div class="card">
                <span class="card-title">Sleep Timer</span>
                <div class="btn-group">
                    <button class="action" onclick="setSleep(15)">15m</button>
                    <button class="action" onclick="setSleep(30)">30m</button>
                    <button class="action" onclick="setSleep(60)">60m</button>
                </div>
                <div id="timerStatus">No active timer</div>
            </div>
        </div>
    </main>

    <script>
        let sleepTimer;
        let shakeCount = 0;
        let lastShakeTime = 0;
        let isPlaying = false;
        let currentVideoID = "";

        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function loadVideo() {
            const val = document.getElementById('urlInput').value.trim();
            const id = extractVideoID(val) || val;
            if(id && id.length === 11) {
                currentVideoID = id;
                renderPlayer(id);
                isPlaying = true;
            }
        }

        function renderPlayer(id) {
            const container = document.getElementById('videoWrapper');
            container.innerHTML = `
                <iframe 
                    id="yt-iframe"
                    src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1&playsinline=1&enablejsapi=1" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
        }

        // 3-SHAKE LOGIC
        async function initMotion() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                const res = await DeviceMotionEvent.requestPermission();
                if (res === 'granted') startShakeDetection();
            } else {
                startShakeDetection();
            }
        }

        function startShakeDetection() {
            const btn = document.getElementById('motionBtn');
            btn.innerText = "ðŸ“³ Shake Sensor Active";
            btn.classList.add('active-mode');

            window.addEventListener('devicemotion', (e) => {
                const acc = e.accelerationIncludingGravity;
                const totalMove = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
                
                if (totalMove > 30) { 
                    const now = Date.now();
                    if (now - lastShakeTime > 600) { // Timeout between shakes
                        shakeCount++;
                        lastShakeTime = now;
                        
                        if (shakeCount >= 3) {
                            handleShakeAction();
                            shakeCount = 0;
                        }
                    }
                }
            });
        }

        function handleShakeAction() {
            const container = document.getElementById('videoWrapper');
            if (isPlaying) {
                container.innerHTML = '<div class="placeholder-text">Paused by Shake</div>';
                isPlaying = false;
            } else if (currentVideoID) {
                renderPlayer(currentVideoID);
                isPlaying = true;
            }
            if (navigator.vibrate) navigator.vibrate([50, 30, 50]); 
        }

        // SLEEP TIMER LOGIC
        function setSleep(mins) {
            clearTimeout(sleepTimer);
            document.getElementById('timerStatus').innerText = mins + "m Timer Active";
            
            sleepTimer = setTimeout(() => {
                const container = document.getElementById('videoWrapper');
                container.innerHTML = '<div class="placeholder-text">Sleep timer finished.</div>';
                isPlaying = false;
                document.getElementById('timerStatus').innerText = "Session Stopped";
                if (navigator.vibrate) navigator.vibrate(200);
            }, mins * 60 * 1000);
        }
    </script>
</body>
</html>
