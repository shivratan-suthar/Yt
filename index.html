<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Streamline Player Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f0f0f0;
            --text-dim: #999;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 40px 20px 20px;
            display: flex;
            justify-content: center;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            padding: 4px 8px;
            backdrop-filter: blur(10px);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 15px;
            outline: none;
        }

        .clear-btn {
            cursor: pointer;
            font-size: 22px;
            color: var(--text-dim);
            padding: 0 12px;
        }

        .go-btn {
            background: var(--accent);
            border: none;
            color: #000;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
        }

        main {
            width: 100%;
            max-width: 900px;
            padding: 0 20px 40px;
            box-sizing: border-box;
        }

        .player-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
        }

        .card-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            display: block;
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        button.action {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            flex: 1;
            font-size: 13px;
        }

        .active-mode {
            background: var(--accent) !important;
            color: #000 !important;
        }

        select {
            background: #111;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            margin-bottom: 10px;
            appearance: none;
        }

        #timerStatus {
            font-size: 13px;
            color: var(--accent);
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="search-wrapper">
            <input type="text" id="urlInput" placeholder="Paste YouTube Link...">
            <span class="clear-btn" onclick="clearInput()">Ã—</span>
            <button class="go-btn" onclick="loadVideo()">LOAD</button>
        </div>
    </header>

    <main>
        <div class="player-container">
            <div id="player"></div>
        </div>

        <div class="dashboard">
            <div class="card">
                <span class="card-title">System Control</span>
                <div class="btn-group">
                    <button class="action" id="motionBtn" onclick="initMotion()">Enable Shake</button>
                    <button class="action" onclick="toggleFullscreen()">Full Screen</button>
                </div>
            </div>

            <div class="card">
                <span class="card-title">Settings</span>
                <select id="speed" onchange="changeSpeed(this.value)">
                    <option value="1" selected>Speed: Normal</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                    <option value="3">3x (Force)</option>
                    <option value="4">4x (Force)</option>
                </select>
                
                <select id="qualitySelect" onchange="changeQuality(this.value)">
                    <option value="default">Quality: Auto</option>
                    <option value="tiny">144p</option>
                    <option value="small">240p</option>
                    <option value="medium">360p</option>
                    <option value="large">480p</option>
                    <option value="hd720">720p HD</option>
                    <option value="hd1080">1080p Full HD</option>
                </select>
            </div>

            <div class="card">
                <span class="card-title">Sleep Timer</span>
                <div class="btn-group">
                    <button class="action" onclick="setSleep(10)">10m</button>
                    <button class="action" onclick="setSleep(30)">30m</button>
                    <button class="action" onclick="setSleep(60)">60m</button>
                </div>
                <div id="timerStatus">Timer inactive</div>
            </div>
        </div>
    </main>

    <script>
        let player, sleepTimer, shakeCount = 0, lastShakeTime = 0;

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                videoId: '',
                playerVars: { 'autoplay': 1, 'controls': 1, 'modestbranding': 1, 'rel': 0 },
            });
        }

        function extractId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : url; 
        }

        function loadVideo() {
            const val = document.getElementById('urlInput').value.trim();
            const id = extractId(val);
            if(id) player.loadVideoById(id);
        }

        function clearInput() {
            document.getElementById('urlInput').value = "";
        }

        // --- FIXED SPEED LOGIC ---
        function changeSpeed(val) {
            const rate = parseFloat(val);
            // Official API call
            player.setPlaybackRate(rate);

            // Hack for 3x and 4x (Injects into the iframe's video element)
            const iframe = document.getElementById('player');
            try {
                // This only works if the browser allows cross-origin script execution (rare)
                // Fallback: Using the internal YouTube player message system
                player.getIframe().contentWindow.postMessage(JSON.stringify({
                    event: 'command',
                    func: 'setPlaybackRate',
                    args: [rate, true]
                }), '*');
            } catch(e) { console.log("Force speed attempted"); }
        }

        function changeQuality(val) {
            if (player && player.setPlaybackQuality) player.setPlaybackQuality(val);
        }

        function toggleFullscreen() {
            const el = document.querySelector('.player-container');
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        }

        function setSleep(mins) {
            clearTimeout(sleepTimer);
            document.getElementById('timerStatus').innerText = mins + "m Timer Active";
            sleepTimer = setTimeout(() => {
                player.pauseVideo();
                document.getElementById('timerStatus').innerText = "Stopped by Timer";
            }, mins * 60 * 1000);
        }

        async function initMotion() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                const res = await DeviceMotionEvent.requestPermission();
                if (res === 'granted') startShake();
            } else { startShake(); }
        }

        function startShake() {
            const btn = document.getElementById('motionBtn');
            btn.innerText = "Shake Ready";
            btn.classList.add('active-mode');

            window.addEventListener('devicemotion', (e) => {
                const move = Math.abs(e.accelerationIncludingGravity.x) + Math.abs(e.accelerationIncludingGravity.y);
                if (move > 28) {
                    const now = Date.now();
                    if (now - lastShakeTime > 500) {
                        shakeCount++;
                        lastShakeTime = now;
                        if (navigator.vibrate) navigator.vibrate(10); 
                        if (shakeCount >= 3) {
                            const state = player.getPlayerState();
                            state === 1 ? player.pauseVideo() : player.playVideo();
                            if (navigator.vibrate) navigator.vibrate(60); 
                            shakeCount = 0;
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
